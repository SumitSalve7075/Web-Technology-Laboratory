<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STEP - Elevate Your Stride</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #0f0f0f;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0a0a0a;
            padding: 0.8rem 2rem;
            border-bottom: 1px solid #444;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #72f1da; /* pale lime green */
            font-weight: 700;
            font-size: 1.5rem;
        }
        .logo svg {
            width: 40px;
            height: 40px;
            stroke: #3576de;
            stroke-width: 2.5;
            stroke-linejoin: round;
            stroke-linecap: round;
            fill: transparent;
        }
        .logo span {
            user-select: none;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            padding: 4px 0;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #35d6de;
        }
        nav a.help-link {
            color: rgb(0, 72, 255);
            font-weight: 700;
        }
        nav a.help-link:hover {
            color: #421dbc;
        }

        .btn-more {
            border: 2px solid white;
            border-radius: 30px;
            padding: 0.3rem 1.2rem;
            color: white;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-more:hover {
            background-color: white;
            color: #0a0a0a;
        }

        /* MAIN HERO */
        main {
            max-width: 1200px;
            margin: 2rem auto 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            gap: 3rem;
        }

        .hero-text {
            max-width: 600px;
        }
        .hero-text h1 {
            font-size: 3rem;
            line-height: 1.1;
            font-weight: 900;
            letter-spacing: -0.03em;
            margin: 0 0 0.7rem 0;
            text-transform: uppercase;
        }
        .hero-text h1 span.comfort {
            font-weight: 700;
            background: linear-gradient(90deg, #aade35 0%, #ffa733 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .hero-text p {
            font-size: 0.85rem;
            color: #bbb;
            line-height: 1.4;
            margin-bottom: 1.8rem;
        }

        .btn-group {
            display: flex;
            gap: 1.2rem;
        }
        .btn-order {
            background-color: #8738cc;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 12px rgba(78, 56, 204, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-order:hover {
            background-color: #2b3fa1;
            box-shadow: 0 8px 16px rgba(88, 43, 161, 0.8);
        }

        .btn-know-more {
            border: 2px solid white;
            background: transparent;
            color: white;
            padding: 0.75rem 2.2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-know-more:hover {
            background-color: white;
            color: #0a0a0a;
        }

        /* HERO IMAGE */
        .hero-image {
            flex-shrink: 0;
            max-width: 540px;
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            filter: drop-shadow(0 6px 10px rgb(140 45 1 / 0.8));
        }

        /* Responsive */
        @media (max-width: 900px) {
            main {
                flex-direction: column-reverse;
                margin-top: 1.5rem;
                gap: 2.5rem;
            }
            .hero-text h1 {
                font-size: 2.3rem;
            }
            .hero-text p {
                font-size: 0.8rem;
            }
            .hero-image {
                max-width: 100%;
                aspect-ratio: auto;
                width: 320px;
            }
        }

        @media (max-width: 450px) {
            header nav {
                display:none;
            }
            main {
                padding: 0 1rem;
                margin-bottom: 2rem;
            }
            .hero-text h1 {
                font-size: 1.8rem;
                line-height: 1.2;
            }
            .btn-group {
                flex-direction: column;
                gap: 1rem;
            }
            .btn-know-more, .btn-order {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo" aria-label="Step brand logo with stylized shoe icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img">
                <path d="M3 48 L12 30 L18 30 L25 18 L37 18 L44 33 L52 33 L57 48 L45 54 L30 54 L22 49 Z" />
                <circle cx="20" cy="39" r="4" />
                <path d="M8 40 L18 32" />
                <path d="M22 48 L28 40" />
            </svg>
            <span>STEP</span>
        </a>
        <nav aria-label="Primary site navigation">
            <a href="#" tabindex="0">HOME</a>
            <a href="#" tabindex="0">ABOUT</a>
            <a href="#" tabindex="0">PRODUCTS</a>
            <a href="#" tabindex="0">STORES</a>
            <a href="#" class="help-link" tabindex="0">HELP</a>
        </nav>
        <button class="btn-more" type="button" aria-label="More options">More</button>
    </header>

    <main>
        <div class="hero-text">
            <h1>ELEVATE YOUR STRIDE WITH STYLE <span class="comfort">COMFORT</span></h1>
            <p>Step into a world where style meets comfort, enhancing every stride with quality craftsmanship and timeless design, because your feet deserve the best.</p>
            <div class="btn-group">
                <button class="btn-order" type="button">Order Now</button>
                <button class="btn-know-more" type="button">Know More</button>
            </div>
        </div>
        <div class="hero-image" role="img" aria-label="Pair of neon green and orange modern athletic running shoes on black background">
            <img 
                src="vecteezy.png"
                alt="Pair of neon green and orange modern athletic running shoes with black accents on dark background"
                onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d703a09d-4d1b-4054-a233-a33cc0d1f21c.png';" 
            />
        </div>
    </main>

    <script>
        // JavaScript for button interactions
        document.querySelector('.btn-order').addEventListener('click', function() {
            alert('Thank you for your order! We will process it shortly.');
        });

        document.querySelector('.btn-know-more').addEventListener('click', function() {
            alert('More information will be available soon. Stay tuned!');
        });

        document.querySelector('.btn-more').addEventListener('click', function() {
            alert('More options will be available soon. Check back later!');
        });
    </script>
</body>
</html>
