<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Responsive Calculator</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a;
            padding: 20px;
        }

        .calculator {
            background-color: #1e293b;
            padding: clamp(15px, 5vw, 25px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            animation: slideUpFade 0.6s ease-out;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #display {
            width: 100%;
            height: clamp(60px, 10vh, 90px);
            background: #0f172a;
            border: none;
            border-radius: 12px;
            margin-bottom: 20px;
            color: #38bdf8;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-align: right;
            padding: 10px 20px;
            outline: none;
        }

        #display.animate {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #display.error {
            color: #f43f5e;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(8px, 2vw, 15px);
        }

        button {
            height: clamp(50px, 8vh, 70px);
            border-radius: 12px;
            border: none;
            background-color: #334155;
            color: white;
            font-size: clamp(1rem, 4vw, 1.4rem);
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        button:hover {
            background-color: #475569;
        }

        button:active {
            animation: press 0.15s ease-in-out;
        }

        @keyframes press {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .operator {
            color: #38bdf8;
            font-weight: bold;
        }

        .equals {
            background-color: #0ea5e9;
            font-weight: bold;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #0284c7;
        }

        .clear {
            color: #f43f5e;
        }

        @media (max-height: 500px) {
            body {
                align-items: flex-start;
            }
            .calculator {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" value="0" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">−</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('.')">.</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function animateDisplay(type = "normal") {
        display.classList.remove("animate", "error");
        void display.offsetWidth;

        if (type === "error") {
            display.classList.add("error");
        } else {
            display.classList.add("animate");
        }
    }

    function appendToDisplay(value) {
        if (value === "." && display.value.includes(".")) return;

        if (display.value === "0" || display.value === "Error") {
            display.value = value;
        } else {
            display.value += value;
        }
        animateDisplay();
    }

    function clearDisplay() {
        display.value = "0";
        animateDisplay();
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
        if (display.value === "") display.value = "0";
        animateDisplay();
    }

    function calculate() {
        try {
            let result = eval(display.value);
            display.value = Number.isInteger(result)
                ? result
                : result.toFixed(8).replace(/\.?0+$/, "");
            animateDisplay();
        } catch {
            display.value = "Error";
            animateDisplay("error");
        }
    }
</script>

</body>
</html>
